---

galaxy_info:
  role_name: virtualbox_engine
  author: Juan Antonio Valiño García
  description: Setup virtualbox engine
  company: AMTEGA - Xunta de Galicia
  license: GPLv3 or EUPL
  min_ansible_version: 2.7
  platforms:
    - name: EL
      versions:
        - 6
        - 7
    - name: Fedora
      versions:
        - 27
        - 28
    - name: Debian
      versions:
        - stretch
  galaxy_tags:
    - virtualbox
    - system
    - cloud

dependencies:
  - role: amtega.check_platform
    check_platform_distributions:
      centos: 6
      debian: 9
      fedora: 27
      rhel: 6
    tags:
      - role::virtualbox_engine

  - role: amtega.epel
    when: ansible_facts.distribution | lower in ["rhel", "centos"]
    tags:
      - role::virtualbox_engine

  - role: amtega.packages
    packages_os: "{{ virtualbox_engine_packages_os }}"
    packages_python: "{{ virtualbox_engine_packages_python }}"
    tags:
      - role::virtualbox_engine
