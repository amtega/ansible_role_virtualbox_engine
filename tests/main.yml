---
# Tasks for testing role

- name: Configure vagrant sandbox environment
  hosts: localhost
  roles:
    - role: amtega.vagrant_presets
      vagrant_presets_boxes_json_query: >-
        [? (starts_with(name, `centos-6`))
           || starts_with(name, `centos-7`)
           || starts_with(name, `debian-9`)
           || starts_with(name, `fedora-27`)
           || starts_with(name, `fedora-28`) ]
  tags:
    - sandbox

- name: Run idempotence test
  hosts: localhost
  roles:
    - role: amtega.vagrant_sandbox
      vagrant_sandbox_state: started
  tags:
    - sandbox

- name: Update kernel in sandbox hosts and reboot them
  hosts: vagrant_sandbox_vms
  roles:
    - amtega.reboot
  tasks:
    - name: Update kernel
      package:
        name: "kernel-*"
        state: latest
      notify:
        - reboot host
        - wait host

    - meta: flush_handlers
  tags:
    - prepare
    - idempotence

- name: Test virtualbox_engine role
  hosts: vagrant_sandbox_vms
  roles:
    - role: amtega.virtualbox_engine
      virtualbox_engine_users:
        - root
  tasks:
    - name: Get virtualbox metrics info
      command: VBoxManage metrics list
      register: virtualbox_metrics_info_result
      changed_when: no

    - name: Verify virtualbox metrics info
      assert:
        that: >-
          {{ virtualbox_metrics_info_result.stdout
             is search("CPU/Load/User") }}
  tags:
    - idempotence

- name: Cleanup vagrant sandbox
  hosts: localhost
  roles:
    - role: amtega.vagrant_sandbox
      vagrant_sandbox_state: absent
  tags:
    - cleanup
    - sandbox
